<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>燕云十六声 · 疯狂星期四文案生成器</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Polyfill for process.env to prevent crash in preview -->
    <script>
      window.process = window.process || { env: { API_KEY: '' } };
    </script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config for CDN mode -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', '"Songti SC"', 'serif'],
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              'yanyun-dark': '#1c1c1c',
              'yanyun-paper': '#f0eee5',
              'yanyun-red': '#8a2be2', 
              'yanyun-ink': '#2b2b2b',
              'yanyun-gold': '#cca46a',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'success-bump': 'successBump 0.4s cubic-bezier(0.4, 0, 0.2, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              successBump: {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.05)', filter: 'brightness(1.2)', boxShadow: '0 0 20px rgba(204,164,106,0.8)' },
              }
            }
          }
        }
      }
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "vite": "https://aistudiocdn.com/vite@^7.2.2",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
      }
    }
    </script>
    
    <!-- Link CSS directly -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="antialiased text-yanyun-paper">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
